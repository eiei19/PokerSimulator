<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8" />
  <title>テキサスホールデムポーカーシミュレーター</title>
  <meta property="og:title" content="テキサスホールデムポーカーシミュレーター" />
  <meta property="og:type" content="site" />
  <meta property="og:url" content="https://pokersimulator.netlify.com/" />
  <meta property="og:image" content="https://s3.ap-northeast-1.amazonaws.com/mypublics/posim.png" />
  <meta property="og:site_name" content="テキサスホールデムポーカーシミュレーター" />
  <meta property="og:description" content=" テキサスホールデムポーカーのシミュレーターです。ベッティングラウンドを省略して何度もプレイすることで勝率の感覚を掴むことができます。" />
  <link rel="stylesheet" type="text/css" href="./index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./pokersolver.js"></script>
  <script type="text/javascript" src="./combinatorics.js"></script>
  <script type="text/javascript" src="./poker.js"></script>
  <script type="text/javascript" src="./table.js"></script>
  <script type="text/javascript" src="./game.js"></script>
</head>
<body>
  <p>Poker Simulator</p>
  <canvas id="canvas" height="500" width="800"></canvas>
  <p>
    <select id="playersCount" name="playersCount">
      <option value="2">2 PLAYERS</option>
      <option value="3">3 PLAYERS</option>
      <option value="4">4 PLAYERS</option>
      <option value="5">5 PLAYERS</option>
      <option value="6">6 PLAYERS</option>
      <option value="7">7 PLAYERS</option>
    </select>
    <button id="next">START</button>
    <button id="card">SHOW THE CARDS</button>
  </p>
  <p>
    テキサスホールデムポーカーのシミュレーターです。<br/>
    ベッティングラウンドを省略して何度もプレイすることで勝率の感覚を掴むことができます。<br/>
    [SHOW THE CARDS] をクリックするとカードがオープンになりその時点での各プレイヤーの勝率が表示されます。<br/>
    ご意見・ご要望などは <a href="https://twitter.com/eiei19" target="_blank">@eiei19</a> まで。
  </p>
</body>
</html>
